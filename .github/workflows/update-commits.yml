name: Update Commits Data

on:
  schedule:
    - cron: '0 0,12 * * *' # Runs at 00:00 and 12:00 UTC daily
  workflow_dispatch:

jobs:
  update-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Fetch and enrich commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # Optional, if using OpenAI
        run: |
          node scripts/fetch_and_enrich_commits.js

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update commits.json [automated]"
          file_pattern: data/commits.json

      - name: Build static site
        run: |
          npm run build

